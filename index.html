<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asset Pages</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background: #0b0b0c; color: #f2f2f2; }
    header { padding: 20px; border-bottom: 1px solid #222; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 18px; }
    .card { background: #141416; border: 1px solid #222; border-radius: 14px; padding: 16px; margin: 12px 0; }
    .muted { color: #b7b7b7; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .pill { display:inline-block; padding: 4px 10px; border: 1px solid #2a2a2a; border-radius: 999px; margin-right: 6px; }
    a { color: #7cc4ff; }
    input { width:100%; padding: 10px 12px; border-radius: 10px; border:1px solid #2a2a2a; background:#0f0f10; color:#fff; }
    button { padding: 10px 12px; border-radius: 10px; border:1px solid #2a2a2a; background:#1b1b1d; color:#fff; cursor:pointer; }
    .row { display:flex; gap:10px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1 style="margin:0">Public Asset Pages</h1>
      <div class="muted">Scan QR → buka halaman aset</div>
    </div>
  </header>

  <main class="wrap">
    <div class="row">
      <input id="q" placeholder="Cari Asset ID (contoh: SN-EXAMPLE-12345) lalu Enter…" />
      <button id="btn">Cari</button>
    </div>

    <div id="app" style="margin-top:14px"></div>
  </main>

  <script>
const API_BASE = "https://inven-pkm.zakunime.workers.dev/api/assets";

const app = document.getElementById("app");

function getRoute() {
  const h = location.hash.replace("#", "");
  if (!h || h === "/") return { type: "list" };

  const parts = h.split("/");
  if (parts[1] === "asset" && parts[2]) {
    return { type: "detail", assetId: decodeURIComponent(parts[2]) };
  }

  return { type: "list" };
}

async function fetchData(assetId = null) {
  const url = assetId
    ? `${API_BASE}?assetId=${encodeURIComponent(assetId)}`
    : API_BASE;

  const res = await fetch(url);
  return await res.json();
}

async function render() {
  app.innerHTML = `<div class="muted">Loading…</div>`;

  try {
    const route = getRoute();

    if (route.type === "list") {
      const data = await fetchData();
      renderList(data.items || []);
    }

    if (route.type === "detail") {
      const data = await fetchData(route.assetId);
      renderDetail(data.items?.[0]);
    }

  } catch (err) {
    app.innerHTML = `<div class="card"><b>Error</b><div class="muted">${err}</div></div>`;
  }
}

function renderList(items) {
  if (!items.length) {
    app.innerHTML = `<div class="card">Tidak ada data</div>`;
    return;
  }

  app.innerHTML = items.map(it => `
    <div class="card" onclick="goDetail('${it.assetId}')"
         style="cursor:pointer; transition:.2s">
      <h3 style="margin:0">${escapeHtml(it.name)}</h3>
      <div class="muted">Asset ID: ${escapeHtml(it.assetId)}</div>
      <div style="margin-top:6px">
        ${it.category ? `<span class="pill">${it.category}</span>` : ""}
        ${it.condition ? `<span class="pill">${it.condition}</span>` : ""}
      </div>
    </div>
  `).join("");
}

function renderDetail(it) {
  if (!it) {
    app.innerHTML = `<div class="card">Asset tidak ditemukan</div>`;
    return;
  }

  app.innerHTML = `
    <div class="card">
      <button onclick="goHome()" style="margin-bottom:12px">← Kembali</button>

      <h2 style="margin-top:0">${escapeHtml(it.name)}</h2>
      <div class="muted" style="margin-bottom:10px">
        Asset ID: ${escapeHtml(it.assetId)}
      </div>

      ${it.photo ? `
        <img src="${it.photo}" 
             style="width:100%; max-height:400px; object-fit:cover; border-radius:12px; margin-bottom:12px;">
      ` : ""}

      <div class="grid">
        <div><b>Kategori:</b><br>${it.category || "-"}</div>
        <div><b>Kondisi:</b><br>${it.condition || "-"}</div>
        <div><b>Status:</b><br>${it.status || "-"}</div>
        <div><b>Lokasi:</b><br>${it.location || "-"}</div>
      </div>

      ${it.description ? `
        <hr style="margin:16px 0; border-color:#222;">
        <div>${escapeHtml(it.description)}</div>
      ` : ""}
    </div>
  `;
}

function goDetail(id) {
  location.hash = `/asset/${encodeURIComponent(id)}`;
}

function goHome() {
  location.hash = "/";
}

function escapeHtml(s) {
  return String(s || "").replace(/[&<>"']/g, c => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[c]));
}

window.addEventListener("hashchange", render);
render();
</script>
</body>
</html>
